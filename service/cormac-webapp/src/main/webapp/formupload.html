<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cormac Form Upload</title>
    </head>
    <body>
        <h4>Document Upload Form</h4>
        <form action="rest/document/document-upload" method="POST">
            <p>
                Enter a database : <input type="text" name="databaseName" />
                <br />
                Enter a collection : <input type="text" name="collectionName" />
                <br />
                Enter a documentID: <input type="text" name="documentId" />
                <br />
                Select a JSON string: <input type="text" name="content" size="50" />
                <br />
                Overwrite Existing : <input type="checkbox" name="overwrite" value="true">
                <br />
            </p>
            <input type="submit" value="Upload It" />
        </form>
        <h4>File Upload Form</h4>
        <form action="rest/gridfs/form-upload" method="POST" enctype="multipart/form-data">
            <p>
                Enter a database : <input type="text" name="databaseName" />
                <br />
                Enter a bucket : <input type="text" name="bucketName" />
                <br />
                Select a file : <input type="file" name="inputFile" size="50" />
                <br />
                Overwrite Existing : <input type="checkbox" name="overwrite" value="true">
                <br />
            </p>
            <input type="submit" value="Upload It" />
        </form>

    </body>
</html>
